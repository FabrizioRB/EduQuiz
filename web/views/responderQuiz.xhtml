<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="../templates/eduquiztemplate.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <h:form>
            <div class="background-branco  mdl-shadow--2dp">
                <h3 class="letra">Quiz da aula</h3>
                <div class="mdl-grid">
                    <div class="mdl-cell mdl-cell--3-col">
                        <div >
                            <h4>Explicação da pergunta</h4>
                            <p>Oi, esto é uma pergunta do quiz por favor conteste resposta que você acha que é a verdadeira</p>
                        </div>
                    </div>
                    <div class="mdl-cell mdl-cell--8-col">
                        <ui:repeat var="quiz" value="#{questionarioMB.retornaListaDeQuestionario()}" varStatus="status">

                            <div class="mdl-shadow--2dp background-cinza">
                                <div class="background-branco" style="padding: 5px; margin: 20px;">
                                    <h4><h:outputText value="#{quiz.pergunta}"/></h4>



                                    <h:selectOneRadio value="#{questionarioMB.algo[status.index]}" layout="pageDirection">
                                        <f:selectItems var="resposta" 
                                                       value ="#{quiz.respostaList}"
                                                       class="mdl-radio__label" itemValue="#{resposta.idresposta}" 
                                                       itemLabel="#{resposta.resposta}"/>

                                    </h:selectOneRadio>




                                </div>
                            </div>
                        </ui:repeat>
                        <h:commandButton action="#{questionarioMB.respostasDeUsuario()}"
                                         value="Terminar" class="mdl-button mdl-js-button mdl-button--raised"/>
                    </div>
                    <div class="mdl-cell mdl-cell--1-col">
                        <div class="mdl-cell--top">

                        </div>
                    </div>
                </div>
            </div>
        </h:form>
    </ui:define>

</ui:composition>
